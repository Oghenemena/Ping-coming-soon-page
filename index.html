<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/23f64700e1/UntitledProject/style-svg.css">
<script defer src="https://i.icomoon.io/public/temp/23f64700e1/UntitledProject/svgxuse.js"></script>
</head>
<body>
     <div id="full">
        <div id="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div id="rest">
            <h1>We are launching <span>soon!</span></h1> 
            <h4>Subscribe and get notified</h4>
            <div id="form">
                <form action="#">
                    <input type="text" placeholder="Your email address" id="input-mail">
                    <button id="notify" onclick="submit()">Notify me</button>
                </form>
            </div>
            <div id="picture">
                <img src="images/illustration-dashboard.png" alt="illustrat">
            </div>
            <div id="socials">
                <div id="icons">
                    <a href="#"><svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg></a>
                    <a href="#"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>
                    <a href="#"><svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg></a>
                </div>
                <h6><svg class="icon icon-copyright"><use xlink:href="#icon-copyright"></use></svg>Copyright Ping. All rights reserved.</h6>
            </div>
        </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
